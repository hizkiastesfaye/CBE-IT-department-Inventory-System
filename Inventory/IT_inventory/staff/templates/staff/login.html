{% extends "base.html" %}
{% load static %}

{% block css %}{% static "staff/login.css" %}{% endblock %}
{% block body %}
<img src="{% static 'images/cbe-logo.png' %}" alt="image of cbe logo" width = 200px>
<div class="container">
    <h1>Login</h1>
    <form action="#" method="post">
        {% csrf_token %}
        <p style="color:red">{{ error }}</p>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Login">
        <!-- {{ formm.Email.label_tag }}<br>
        {{ formm.Email }}<br>
        {{ formm.password.label_tag }}<br>
        {{ formm.password }} -->
    </form>
    <a href="{% url 'signup' %}">Create an Account</a>
</div>

{% endblock %}
